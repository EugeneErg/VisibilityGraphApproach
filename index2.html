<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Manipulation</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
            height: 100vh;
            user-select: none;
        }
        #app {
            display: flex;
            height: 100%;
        }
        .toolbar {
            width: 200px;
            background-color: #e8ebf0;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .toolbar button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .svg-container {
            flex: 1;
            position: relative;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        circle {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="toolbar">
        <button @click="setTool('add')">Add</button>
        <button @click="setTool('remove')">Remove</button>
        <button @click="setTool('move')">Move</button>
    </div>
    <div class="svg-container">
        <svg :viewBox="viewBox" xmlns="http://www.w3.org/2000/svg" @mousedown="startDrag($event)" @mousemove="drag($event)" @mouseup="endDrag">
            <line v-for="line in lines" :x1="line.x1" :y1="line.y1" :x2="line.x2" :y2="line.y2" stroke="blue" stroke-width="2"/>
            <circle v-for="(point, index) in points" :cx="point.x" :cy="point.y" r="10" fill="blue"
                    @mousedown.stop="selectPoint(index, $event)"/>
            <circle :cx="observer.x" :cy="observer.y" r="10" fill="black"
                    @mousedown.stop="startObserverDrag($event)"/>
        </svg>
    </div>
</div>
<script>
    const app = Vue.createApp({
        data() {
            return {
                tool: 'add',
                points: [],
                lines: [],
                observer: { x: 100, y: 100 },
                draggingPoint: null,
                draggingObserver: false,
                offsetX: 0,
                offsetY: 0,
                viewBox: '0 0 800 600',
                isPanning: false,
                panStart: { x: 0, y: 0 }
            };
        },
        methods: {
            setTool(tool) {
                this.tool = tool;
            },
            startDrag(event) {
                if (this.tool === 'add') {
                    const coords = this.getSVGCoordinates(event);
                    this.points.push({ x: coords.x, y: coords.y });
                    this.updateLines();
                } else if (event.target.tagName !== 'circle') {
                    this.isPanning = true;
                    const [x, y] = this.viewBox.split(' ').map(Number);
                    this.panStart = { x, y, clientX: event.clientX, clientY: event.clientY };
                }
            },
            getSVGCoordinates(event) {
                const svg = event.target.closest('svg');
                const point = svg.createSVGPoint();
                point.x = event.clientX;
                point.y = event.clientY;
                const ctm = svg.getScreenCTM().inverse();
                const transformed = point.matrixTransform(ctm);
                return { x: transformed.x, y: transformed.y };
            },
            selectPoint(index, event) {
                if (this.tool === 'remove') {
                    this.points.splice(index, 1);
                    this.updateLines();
                } else if (this.tool === 'move') {
                    this.draggingPoint = index;
                    const coords = this.getSVGCoordinates(event);
                    this.offsetX = this.points[index].x - coords.x;
                    this.offsetY = this.points[index].y - coords.y;
                }
            },
            drag(event) {
                if (this.draggingPoint !== null) {
                    const coords = this.getSVGCoordinates(event);
                    this.points[this.draggingPoint].x = coords.x + this.offsetX;
                    this.points[this.draggingPoint].y = coords.y + this.offsetY;
                    this.updateLines();
                } else if (this.draggingObserver) {
                    const coords = this.getSVGCoordinates(event);
                    this.observer.x = coords.x + this.offsetX;
                    this.observer.y = coords.y + this.offsetY;
                } else if (this.isPanning) {
                    const dx = event.clientX - this.panStart.clientX;
                    const dy = event.clientY - this.panStart.clientY;
                    const [x, y, width, height] = this.viewBox.split(' ').map(Number);
                    this.viewBox = `${this.panStart.x - dx} ${this.panStart.y - dy} ${width} ${height}`;
                }
            },
            endDrag() {
                this.draggingPoint = null;
                this.draggingObserver = false;
                this.isPanning = false;
            },
            startObserverDrag(event) {
                const coords = this.getSVGCoordinates(event);
                this.offsetX = this.observer.x - coords.x;
                this.offsetY = this.observer.y - coords.y;
                this.draggingObserver = true;
            },
            updateLines() {
                this.lines = [];
                for (let i = 0; i < this.points.length; i++) {
                    const nextIndex = (i + 1) % this.points.length;
                    this.lines.push({
                        x1: this.points[i].x,
                        y1: this.points[i].y,
                        x2: this.points[nextIndex].x,
                        y2: this.points[nextIndex].y
                    });
                }
            }
        }
    });

    app.mount('#app');
</script>
</body>
</html>
